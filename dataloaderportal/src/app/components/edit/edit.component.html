<div class="col-md-12">
    <div class="form-group text-center">
        <button class="btn btn-primary btn-md" routerLink="list">Patient List</button>
    </div>
    <div class="card container">
        <h3 class="text-center">Edit Patient</h3>

        <form *ngIf="!isSuccessful" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" name="name" [(ngModel)]="patient.name" required
                            #name="ngModel" />
                        <div class="alert-danger">
                            <div >Name is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" name="address" [(ngModel)]="patient.address" required
                            #address="ngModel" />
                        <div class="alert-danger">
                            <div >Address is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="dob">DOB</label>
                        <input type="date" class="form-control" name="dob" [(ngModel)]="patient.dob" required
                            #dob="ngModel" />
                        <div class="alert-danger">
                            <div >DOB is required</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" [(ngModel)]="patient.email" required
                            #email="ngModel" />
                        <div class="alert-danger">
                            <div>Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="number">Number</label>
                        <input type="text" class="form-control" name="number" [(ngModel)]="patient.number" required
                            #number="ngModel" />
                        <div class="alert-danger">
                            <div>Number is required</div>
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="status">Status</label>
                        <input type="text" class="form-control" name="status" [(ngModel)]="patient.status" required
                            #status="ngModel" />
                        <div class="alert-danger">
                            <div>Status is required</div>
                        </div>
                    </div>
                </div>

            </div>



            <div class="form-group text-center">
                <button class="btn btn-primary btn-md">Save</button>
            </div>

            <div class="alert alert-warning" *ngIf="f.submitted && isUpdateFailed">
                Failed!<br />{{ errorMessage }}
            </div>
        </form>
        <div *ngIf="isSuccessful">
            <div class="alert alert-success">
                Patient update is successful!
            </div>
        </div>

    </div>

</div>
